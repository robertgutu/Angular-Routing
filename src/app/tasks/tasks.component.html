<p>
  <a routerLink="./" [queryParams]="{
      order: order === 'asc' ? 'desc' : 'asc'
    }">
    Sort {{ order === 'asc' ? 'Desc' : 'Asc' }}
  </a>
</p>

<ul>
  <p>{{userId()}}</p>
  @for (task of userTasks(); track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
  } @empty {
    <p>There are no tasks yet. Start adding some!</p>
  }
</ul>
